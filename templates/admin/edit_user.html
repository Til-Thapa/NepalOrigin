{% extends "admin/admin_nav.html" %}
{% block content %}
<form method="POST" enctype="multipart/form-data" class="max-w-5xl mx-auto bg-white p-8 rounded-lg shadow-md">
    {% csrf_token %}

    <h2 class="text-2xl font-semibold mb-8">Edit Profile: {{ user.first_name }} {{ user.last_name }}</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="col-span-1 space-y-6">
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Profile Image:</label>
                {% if user.image %}
                    <img src="{{ user.image.url }}" alt="Current Image" class="w-32 h-32 object-cover rounded-full mb-4 border border-gray-300 shadow">
                {% endif %}
                <input type="file" id="image" name="image" class="block w-full text-sm text-gray-700 mt-2">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" class="mt-1 p-2 border border-gray-300 rounded-lg w-full">
            </div>
        </div>

        <div class="col-span-1 md:col-span-2 space-y-6">
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="mt-1 p-2 border border-gray-300 rounded-lg w-full">
            </div>

            <div>
                <label for="middle_name" class="block text-sm font-medium text-gray-700">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name" value="{{ user.middle_name }}" class="mt-1 p-2 border border-gray-300 rounded-lg w-full">
            </div>

            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="mt-1 p-2 border border-gray-300 rounded-lg w-full">
            </div>
        </div>
    </div>

    <div class="mt-8">
        <button type="submit" class="w-full md:w-auto py-2 px-6 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">
            Update Profile
        </button>
    </div>

    <div class="mt-6 text-center">
        <a href="{% url 'user_list' %}" class="text-blue-600 hover:text-blue-800">‚Üê Back to User List</a>
    </div>
</form>
{% endblock %}
