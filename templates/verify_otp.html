<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    .fade-out {
      animation: fadeOut 4s ease-out forwards;
    }
  </style>
</head>
<body class="bg-white text-gray-800 flex items-center justify-center min-h-screen bg-gray-100">

  {% if messages %}
    <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 space-y-2 w-full max-w-sm">
      {% for message in messages %}
        <div class="fade-out px-4 py-2 rounded shadow-md text-black text-sm text-center
                    {% if message.tags == 'success' %}
                      bg-green-200 border border-green-500
                    {% elif message.tags == 'error' or message.tags == 'danger' %}
                      bg-red-200 border border-red-500
                    {% else %}
                      bg-gray-200 border border-gray-400
                    {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Enter OTP</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <input
        type="text"
        name="otp"
        required
        placeholder="Enter OTP"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button
        type="submit"
        class="w-full bg-black text-white py-2 rounded-md hover:bg-black transition"
      >
        Verify
      </button>
    </form>
  </div>
</body>
</html>
