<div class="w-full md:basis-64 md:flex-shrink-0 bg-white rounded-lg shadow p-4">
    <form method="get" class="space-y-6">
        <div>
            <input
                type="text"
                name="q"
                value="{{ search_query }}"
                placeholder="Search products..."
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>

        <div>
            <h3 class="text-lg font-semibold mb-2">Categories</h3>
            <div class="space-y-2">
                <label class="flex items-center space-x-2">
                    <input type="radio" name="category" value="" {% if not category_id %}checked{% endif %}>
                    <span>All Categories</span>
                </label>
                {% for category in categories %}
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="category" value="{{ category.category_id }}"
                            {% if category_id == category.category_id|stringformat:"s" %}checked{% endif %}>
                        <span>{{ category.category_name }}</span>
                    </label>
                {% endfor %}
            </div>
        </div>

        <div>
            <h3 class="text-lg font-semibold mb-2">Sort By</h3>

            <div class="mb-4">
                <strong class="block text-gray-700 mb-1">Price:</strong>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="sort_by" value="price_asc"
                        {% if sort_by == 'price_asc' %}checked{% endif %}>
                    <span>Low to High</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="sort_by" value="price_desc"
                        {% if sort_by == 'price_desc' %}checked{% endif %}>
                    <span>High to Low</span>
                </label>
            </div>

            <div>
                <strong class="block text-gray-700 mb-1">Name:</strong>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="sort_by" value="name_asc"
                        {% if sort_by == 'name_asc' %}checked{% endif %}>
                    <span>A to Z</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="sort_by" value="name_desc"
                        {% if sort_by == 'name_desc' %}checked{% endif %}>
                    <span>Z to A</span>
                </label>
            </div>
        </div>

        <div class="flex flex-col space-y-2">
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                Apply Filters
            </button>
            <a href="{% url 'products' %}" class="text-blue-600 hover:underline text-center">Clear All Filters</a>
        </div>
    </form>
</div>
