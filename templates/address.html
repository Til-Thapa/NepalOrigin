
<script src="https://cdn.tailwindcss.com"></script>

<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <form method="POST" action="{% url 'checkout' %}" class="w-full max-w-xl bg-white p-6 rounded-xl shadow-md">
        {% csrf_token %}

        <h2 class="text-2xl font-bold mb-6 text-center">Checkout</h2>

        <div class="mb-4">
            <label for="full_name" class="block text-gray-700 font-semibold mb-2">Full Name *</label>
            <input type="text" id="full_name" name="full_name" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label for="phone_number" class="block text-gray-700 font-semibold mb-2">Phone Number *</label>
            <input type="text" id="phone_number" name="phone_number" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label for="address_line1" class="block text-gray-700 font-semibold mb-2">Address Line 1 *</label>
            <input type="text" id="address_line1" name="address_line1" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label for="address_line2" class="block text-gray-700 font-semibold mb-2">Address Line 2</label>
            <input type="text" id="address_line2" name="address_line2"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label for="city" class="block text-gray-700 font-semibold mb-2">City *</label>
            <input type="text" id="city" name="city" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-6">
            <label for="payment_method" class="block text-gray-700 font-semibold mb-2">Payment Method *</label>
            <select name="payment_method" id="payment_method" required
                    class="w-full px-4 py-2 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="cash_on_delivery">Cash on Delivery</option>
                <option value="eSewa">eSewa</option>
            </select>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
            Place Order
        </button>
    </form>
</div>
