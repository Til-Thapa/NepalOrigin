<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Login | Nepal's Origin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    .fade-out {
      animation: fadeOut 4s ease-out forwards;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  {% if messages %}
    <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 space-y-2 w-full max-w-sm">
      {% for message in messages %}
        <div class="fade-out px-4 py-2 rounded shadow-md text-black text-sm text-center
                    {% if message.tags == 'success' %}
                      bg-green-200 border border-green-500
                    {% elif message.tags == 'error' or message.tags == 'danger' %}
                      bg-red-200 border border-red-500
                    {% else %}
                      bg-gray-200 border border-gray-400
                    {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="min-h-screen grid grid-cols-1 md:grid-cols-2">
      <div class="flex flex-col justify-center items-center p-12 bg-gray-50 bg-[url('/static/webpage_images/home/hand2.jpg')] bg-cover bg-center bg-no-repeat min-h-[400px]">
        <div class="max-w-md text-center bg-white/80 p-6 rounded-lg shadow-md">
          <h1 class="text-4xl font-bold mb-4 text-black flex items-center justify-center space-x-2">
            <img src="/static/webpage_images/Nepal.svg" alt="NepalOrigin Logo" class="h-10 w-auto" />
            <span>NepalOrigin</span>
          </h1>
          <p class="text-black text-lg">Discover local products and connect with Nepalese farmers.
          </p>
        </div>
      </div>


    <div class="flex items-center justify-center p-12 bg-white">
      <div class="w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">Login</h2>

        <form method="post" class="space-y-6">
          {% csrf_token %}

          <div>
            <label for="email" class="block text-sm font-medium mb-1">E-mail</label>
            <input type="email" name="email" id="email" required
                   placeholder="Enter your email"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input type="password" name="password" id="password" required minlength="8"
                   placeholder="Password"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" />
          </div>

          <div>
            <button type="submit"
                    class="w-full py-2 bg-black text-white rounded-md font-semibold hover:bg-gray-800 transition">
              Login
            </button>
          </div>
        </form>

        <div class="mt-4 text-sm text-center">
          Don't have an account?
          <a href="{% url 'register' %}" class="underline text-blue-600">Register</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
