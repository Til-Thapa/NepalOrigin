{% extends 'base.html' %}

{% block title %}Home | Nepal's Origin{% endblock %}

{% block content %}
<div class="h-[70vh] flex items-center justify-center bg-transparent">
    <div class="w-full max-w-xl p-8 bg-white shadow-2xl rounded-xl space-y-8">
        <h2 class="text-3xl font-semibold text-gray-800 text-center">Register Your Business</h2>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <div class="flex flex-col">
                <label for="business_name" class="text-lg font-medium text-gray-700 mb-2">Business Name:</label>
                <input type="text" name="business_name" id="business_name" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>

            <div class="flex flex-col">
                <label for="phone_number" class="text-lg font-medium text-gray-700 mb-2">Phone Number:</label>
                <input type="text" name="phone_number" id="phone_number" minlength="10" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>

            <div class="flex flex-col">
                <label for="citizenship_front" class="text-lg font-medium text-gray-700 mb-2">Citizenship Front:</label>
                <input type="file" name="citizenship_front" id="citizenship_front" accept="image/*" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>

            <div class="flex flex-col">
                <label for="citizenship_back" class="text-lg font-medium text-gray-700 mb-2">Citizenship Back:</label>
                <input type="file" name="citizenship_back" id="citizenship_back" accept="image/*" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full sm:w-1/2">Register Business</button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
