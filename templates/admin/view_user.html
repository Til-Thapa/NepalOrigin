{% extends "admin/admin_nav.html" %}

{% block content %}
<div class="container mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold mb-8">User Detail</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 bg-white p-6 rounded-lg shadow-md">
        <div class="col-span-1">
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Profile Image:</label>
                {% if user.image %}
                    <img src="{{ user.image.url }}" alt="Current Image" class="w-32 h-32 rounded-full object-cover border border-gray-300 shadow">
                {% else %}
                    <p class="text-gray-500 italic">No image uploaded.</p>
                {% endif %}
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email:</label>
                <p class="text-gray-900 font-semibold break-all">{{ user.email }}</p>
            </div>
        </div>
        <div class="col-span-1 md:col-span-2 space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">First Name:</label>
                <p class="text-gray-900 font-semibold">{{ user.first_name }}</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Middle Name:</label>
                <p class="text-gray-900 font-semibold">{{ user.middle_name|default:"-" }}</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Last Name:</label>
                <p class="text-gray-900 font-semibold">{{ user.last_name }}</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Joined:</label>
                <p class="text-gray-900 font-semibold">{{ user.created_at }}</p>
            </div>
        </div>
    </div>

    <div class="mt-8">
        <a href="{% url 'user_list' %}" class="inline-block text-blue-600 hover:text-blue-800 font-medium">&larr; Back to User List</a>
    </div>
</div>
{% endblock %}
