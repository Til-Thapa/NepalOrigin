<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background-color: #e2e8f0; /* Lighter gray to indicate active */
            color: #2d3748; /* Darker text for visibility */
        }
    </style>
</head>
<body class="flex min-h-screen bg-gray-100">
    <aside class="w-64 bg-white shadow-md p-4">
        <h1 class="text-xl font-bold mb-6">User Panel</h1>
        <nav class="space-y-2">
            <a href="{% url 'profile' %}" class="block py-2 px-3 hover:bg-gray-200 {% if request.path == '/profile/' %}active{% endif %}">Profile</a>
            <a href="{% url 'user_orders' %}" class="block py-2 px-3 hover:bg-gray-200 {% if request.path == '/user-orders/' %}active{% endif %}">Orders</a>
            <a href="{% url 'user_payment_history' %}" class="block py-2 px-3 hover:bg-gray-200 {% if request.path == '/user-payment-history/' %}active{% endif %}">Payment History</a>
            <a href="{% url 'back' %}" class="block py-2 px-3 hover:bg-gray-200">Back</a>
        </nav>
    </aside>

    <main class="flex-1 p-6">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
